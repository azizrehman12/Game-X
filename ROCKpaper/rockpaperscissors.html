<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors </title>
    <link rel="icon" href="/images/1.Rock-Paper-Scissors.jpeg" type="image/x-icon" />
    <link rel="stylesheet" href="rockpaperscissors.css">
</head>
<body>
    <h1>Rock-Paper-Scissors Game</h1>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.jpeg" />
        </div>
        <div class="choice" id="paper">
            <img src="Paper.jpeg" />
        </div>
        <div class="choice" id="scissors">
            <img src="Scissors.jpg" />
        </div>        
    </div> 

    <div class="message">
        <p id="msg">Play Game</p>
    </div>
    
    <div class="score-board">
        <div class="score">
            <p id="userScore">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="compScore">0</p>
            <p>Comp</p>
        </div>
    </div>
    
    <div class="restart">
        <p id="rst">New Game</p>
    </div>

    <script src="rockpaperscissors.js"></script>

</body>
</html>
