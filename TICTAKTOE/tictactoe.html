<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTakToe-Game</title>
    <link rel="icon" href="/images/4.TicTacToe Game.png" type="image/x-icon" />
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>

    <h1>Tic-Tak-Toe Game</h1>

    <div class="result hide">
        <p id="msg">Congratulations! You win</p>
        <button id="new-but">New Game</button>
    </div>

    <main>
        
        <div class="container">
            <div class="keys">
                <button class="but"></button>
                <button class="but"></button>
                <button class="but"></button>
                <button class="but"></button>
                <button class="but"></button>
                <button class="but"></button>
                <button class="but"></button>
                <button class="but"></button>
                <button class="but"></button>
            </div>
        </div>
        <button id="reset-but">Reset Game</button>
    </main>
    
    <script src="tictactoe.js"></script>
</body>
</html>
